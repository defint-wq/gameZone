<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>gameZone - Add Account</title>
  </head>

  <body>
    <div class="container">
      <h1>Add Your Account</h1>

      <form action="#" method="post">
        <p>
          <label for="name">Account Name:</label>
          <input type="text" name="name" id="name" />
        </p>

        <p>
          <label for="rank">Rank:</label>
          <select name="rank" id="rank">
            <option value="">-- Select Rank --</option>
            <option value="mythic">Mythic</option>
            <option value="legend">Legend</option>
            <option value="epic">Epic</option>
          </select>
        </p>

        <p>
          <label for="skins">Number of Skins:</label>
          <input type="text" name="skins" id="skins" />
        </p>

        <p>
          <label for="winrate">Win Rate (%):</label>
          <input type="text" name="winrate" id="winrate" />
        </p>

        <p>
          <label for="price">Price ($):</label>
          <input type="text" name="price" id="price" />
        </p>

        <p>
          <input type="submit" value="Post" class="submit-btn" />
        </p>
      </form>
    </div>
  </body>
</html>
