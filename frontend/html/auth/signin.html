<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn</title>
  </head>
  <body>
    <h1>Log In</h1>

    <form action="../profile/profile.html" method="get">
      <label>
        Email:
        <input type="text" name="email" required />
      </label>
      <br /><br />
      <label>
        Password:
        <input type="password" name="password" required />
      </label>
      <br /><br />
      <button type="submit">Login</button>
    </form>

    <br />
    <a href="signup.html">Create Account</a>

    <br />

    <a href="../index.html">Return to Home</a>
  </body>
</html>
