<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>

    <form action="../profile/profile.html" method="get">
      <label>
        Username:
        <input type="text" name="username" required />
      </label>
      <br /><br />
      <label>
        Email:
        <input type="text" name="email" required />
      </label>
      <br /><br />
      <label>
        Password:
        <input type="password" name="password" required />
      </label>
      <br /><br />
      <button type="submit">Save</button>
    </form>

    <br /><br />
    <a href="../index.html">Return to Home</a>
  </body>
</html>
