    <div>
      <h1>Arcade</h1>

      <ul>
        <li><a href="arcade.html">Matchmaking</a></li>
        <li><a href="arcadeTeams.html">Teams</a></li>
      </ul>

      <div>
        <p><strong>Register</strong></p>
        <p><a href="arcade.html">Return</a></p>

        <p><strong>Choose your teammates</strong></p>

        <form action="#" method="post">
          <fieldset>
            <legend>Team Registration</legend>

            <p>
              <label for="team">Teammates:</label>
              <select multiple="multiple" name="team" id="team">
                <option value="1">Bat (Legend)</option>
                <option value="2">Bolor (Legend)</option>
                <option value="3">Bat2 (Legend)</option>
                <option value="4">Bat3 (Legend)</option>
                <option value="5">Bat4 (Legend)</option>
                <option value="6">Bat5 (Legend)</option>
                <option value="7">Bat6 (Legend)</option>
              </select>
            </p>

            <p><strong>Input your bet value</strong></p>

            <p>
              <strong>Total Balance:</strong>
              <span>100000</span>
            </p>

            <p>
              <label for="rechargeValue">Recharge value:</label>
              <input type="text" name="rechargeValue" id="rechargeValue" value="" />
              <input type="submit" name="recharge" value="Recharge" />
            </p>

            <p>
              <label for="betValue">Bet value:</label>
              <input type="text" name="betValue" id="betValue" value="" />
            </p>

            <p>
              <input type="submit" value="Submit" />
              <input type="reset" value="Cancel" />
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
